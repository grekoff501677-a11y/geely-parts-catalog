<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Регламент ТО | Damu Auto</title>
<meta name="theme-color" content="#aa8643">
<link rel="icon" type="image/png" href="https://res.cloudinary.com/djjcxxgfm/image/upload/f_png,w_32,h_32,c_fill/v1757929669/%D0%BE%D1%80%D0%B8%D0%B3%D0%B8%D0%BD%D0%B0%D0%BB%D1%8C%D0%BD%D1%8B%D0%B9_%D1%82%D0%BE%D0%BF%D0%BB%D0%B8%D0%B2%D0%BD%D1%8B%D0%B9_%D1%84%D0%B8%D0%BB%D1%8C%D1%82%D1%80_geely_coolray_okavango_azkarra_%D0%BA%D0%BE%D0%BF%D0%B8%D1%8F_%D0%BA%D0%BE%D0%BF%D0%B8%D1%8F_%D0%BA%D0%BE%D0%BF%D0%B8%D1%8F_9_avfuii.png">

<style>
  :root{
    --bg:#0a1c2b;
    --card:#0f1d2a;
    --muted:#9fb2c3;
    --text:#e9f0f7;
    --brand:#aa8643;
    --border:#1e3040;
    --chip:#122233;
    --chip-active:#16283a;
    --table-head:#112131;
    --table-row-even:#0d1825;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui, -apple-system, sans-serif}
  
  /* Шапка как на главной */
  header{background:rgba(10,28,43,.95);backdrop-filter:blur(6px);border-bottom:1px solid var(--border);padding:16px 0;position:sticky;top:0;z-index:10}
  .wrap{max-width:1100px;margin:0 auto;padding:0 18px}
  .head-row{display:flex;align-items:center;justify-content:space-between;gap:12px}
  h1{margin:0;font-size:20px;letter-spacing:.5px}
  .back-link{color:var(--brand);text-decoration:none;font-size:14px;display:flex;align-items:center;gap:6px;font-weight:600}
  .back-link:hover{text-decoration:underline}

  /* Чипсы выбора модели */
  .controls{margin-top:20px}
  .chips{display:flex;gap:10px;overflow-x:auto;padding-bottom:5px;scrollbar-width:none}
  .chips::-webkit-scrollbar{display:none}
  .chip{white-space:nowrap;padding:10px 16px;border-radius:99px;border:1px solid var(--border);background:var(--chip);color:#c3d7eb;cursor:pointer;user-select:none;transition:.2s}
  .chip.active{background:var(--chip-active);border-color:var(--brand);box-shadow:0 0 0 1px var(--brand) inset;color:white}

  /* Таблица */
  .table-container{margin-top:24px;overflow-x:auto;border-radius:12px;border:1px solid var(--border);background:var(--card)}
  table{width:100%;border-collapse:collapse;min-width:800px;font-size:14px}
  th, td{padding:12px 16px;text-align:center;border-bottom:1px solid var(--border)}
  th{background:var(--table-head);color:var(--brand);font-weight:600;text-align:center}
  th:first-child, td:first-child{text-align:left;position:sticky;left:0;background:var(--card);z-index:2;box-shadow:2px 0 5px rgba(0,0,0,0.2)}
  tr:nth-child(even) td:not(:first-child){background:var(--table-row-even)}
  
  /* Маркеры в таблице */
  .marker-z{color:var(--brand);font-weight:bold} /* Замена */
  .marker-i{color:var(--muted);opacity:0.5} /* Инспекция */

  /* Легенда */
  .legend{margin-top:16px;display:flex;gap:20px;font-size:13px;color:var(--muted)}
  .legend span b{color:var(--brand)}

  /* Кнопка купить */
  .buy-btn{display:inline-block;margin-top:30px;padding:12px 24px;background:var(--brand);color:#fff;text-decoration:none;border-radius:8px;font-weight:bold;text-align:center}
  .buy-btn:hover{filter:brightness(1.1)}
  
  @media (max-width:600px){
    h1{font-size:18px}
    th, td{padding:10px 8px;font-size:13px}
  }
</style>
</head>
<body>

<header>
  <div class="wrap">
    <div class="head-row">
      <h1>Регламент ТО</h1>
      <a href="/" class="back-link">← В Каталог</a>
    </div>
    <div class="controls">
      <div class="chips" id="modelChips">
        </div>
    </div>
  </div>
</header>

<main class="wrap">
  <div id="content">
    </div>
</main>

<script>
// Данные из ваших PDF файлов
const DATA = {
  monjaro: {
    title: "Geely Monjaro (KX11)",
    rows: [
      { name: "Моторное масло и фильтр", vals: ["З","З","З","З","З","З","З","З","З","З"] },
      { name: "Воздушный фильтр", vals: ["И","З","И","З","И","З","И","З","И","З"] },
      { name: "Салонный фильтр", vals: ["И","З","И","З","И","З","И","З","И","З"] },
      { name: "Топливный фильтр", vals: ["-","-","З","-","-","З","-","-","З","-"] },
      { name: "Свечи зажигания", vals: ["-","-","-","З","-","-","-","З","-","-"] },
      { name: "Тормозная жидкость", vals: ["-","-","-","З","-","-","-","З","-","-"] },
      { name: "Антифриз (Охл. жидк.)", vals: ["-","-","-","-","-","-","-","-","З","-"] },
      { name: "Масло в 8AT / Робот", vals: ["-","-","-","-","-","-","-","-","-","-"] } // PDF: Не обслуживается
    ]
  },
  coolray: {
    title: "Geely Coolray (New/SX11)",
    rows: [
      { name: "Моторное масло и фильтр", vals: ["З","З","З","З","З","З","З","З","З","З"] },
      { name: "Воздушный фильтр", vals: ["И","З","И","З","И","З","И","З","И","З"] },
      { name: "Салонный фильтр", vals: ["И","З","И","З","И","З","И","З","И","З"] },
      { name: "Топливный фильтр", vals: ["-","-","З","-","-","З","-","-","З","-"] },
      { name: "Свечи зажигания", vals: ["-","-","-","З","-","-","-","З","-","-"] },
      { name: "Тормозная жидкость", vals: ["-","-","-","З","-","-","-","З","-","-"] },
      { name: "Масло в роботе (7DCT)", vals: ["-","-","-","-","-","-","-","-","З","-"] }, // 90 тыс
      { name: "Ремень ГРМ", vals: ["-","-","-","-","-","-","-","-","-","З"] } // 100 тыс
    ]
  },
  okavango: {
    title: "Geely Okavango (VX11)",
    rows: [
      { name: "Моторное масло и фильтр", vals: ["З","З","З","З","З","З","З","З","З","З"] },
      { name: "Воздушный фильтр", vals: ["И","З","И","З","И","З","И","З","И","З"] },
      { name: "Салонный фильтр", vals: ["И","З","И","З","И","З","И","З","И","З"] },
      { name: "Топливный фильтр", vals: ["-","-","З","-","-","З","-","-","З","-"] },
      { name: "Свечи зажигания", vals: ["-","-","-","З","-","-","-","З","-","-"] },
      { name: "Масло в роботе (7DCT)", vals: ["-","-","-","-","-","-","-","-","З","-"] },
      { name: "Ремень ГРМ", vals: ["-","-","-","-","-","-","-","-","-","З"] }
    ]
  },
  atlas: {
    title: "Geely Atlas",
    rows: [
      { name: "Моторное масло и фильтр", vals: ["З","З","З","З","З","З","З","З","З","З"] },
      { name: "Воздушный фильтр", vals: ["И","З","И","З","И","З","И","З","И","З"] },
      { name: "Салонный фильтр", vals: ["И","З","И","З","И","З","И","З","И","З"] },
      { name: "Свечи зажигания", vals: ["-","-","-","З","-","-","-","З","-","-"] },
      { name: "Тормозная жидкость", vals: ["-","-","-","З","-","-","-","З","-","-"] },
      { name: "Антифриз", vals: ["-","-","-","-","-","-","-","-","З","-"] },
      { name: "Ремень ГРМ", vals: ["-","-","-","-","-","-","-","-","-","З"] }
    ]
  }
};

const MODELS = [
  {id:'monjaro', label:'Monjaro'},
  {id:'coolray', label:'Coolray'},
  {id:'okavango', label:'Okavango'},
  {id:'atlas', label:'Atlas'},
];

let activeModel = 'monjaro';

function renderChips(){
  const container = document.getElementById('modelChips');
  container.innerHTML = MODELS.map(m => 
    `<div class="chip ${m.id === activeModel ? 'active' : ''}" 
          onclick="setModel('${m.id}')">${m.label}</div>`
  ).join('');
}

function renderTable(){
  const data = DATA[activeModel];
  const content = document.getElementById('content');
  
  // Заголовки пробегов (10..100)
  const headers = Array.from({length:10}, (_,i) => (i+1)*10);
  
  let html = `
    <h2 style="margin-top:0">${data.title}</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Наименование</th>
            ${headers.map(h => `<th>${h} т.км</th>`).join('')}
          </tr>
        </thead>
        <tbody>
          ${data.rows.map(row => `
            <tr>
              <td>${row.name}</td>
              ${row.vals.map(v => {
                let cls = '';
                if(v === 'З') cls = 'marker-z';
                if(v === 'И') cls = 'marker-i';
                return `<td class="${cls}">${v}</td>`;
              }).join('')}
            </tr>
          `).join('')}
        </tbody>
      </table>
    </div>
    
    <div class="legend">
      <span><b>З</b> — Замена</span>
      <span>И — Осмотр/Проверка</span>
    </div>

    <div style="text-align:center">
      <a href="/?model=${activeModel}" class="buy-btn">Подобрать запчасти для ${data.title}</a>
    </div>
  `;
  
  content.innerHTML = html;
}

window.setModel = function(id){
  activeModel = id;
  renderChips();
  renderTable();
}

// Старт
renderChips();
renderTable();

</script>
</body>
</html>
