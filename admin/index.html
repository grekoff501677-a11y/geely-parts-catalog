<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Админка каталога Geely</title>
  <style>
    /* Принудительно скрываем preview панель */
    [class*="PreviewPane"],
    [class*="preview-pane"],
    [data-testid*="preview"] {
      display: none !important;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Отключаем preview для всех коллекций
    CMS.registerPreviewStyle('display', 'none');
  </script>
</body>
</html>
