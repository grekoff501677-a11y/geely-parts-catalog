backend:
  name: github
  repo: grekoff501677-a11y/geely-parts-catalog
  branch: main

# Editorial Workflow - накапливает изменения, публикуешь одной кнопкой
publish_mode: editorial_workflow

media_library:
  name: cloudinary
  config:
    cloud_name: djjcxxgfm
    api_key: 899658184497377
    multiple: false

collections:
  # Atlas FX11
  - name: "atlas"
    label: "Atlas FX11"
    files:
      - name: "atlas-products"
        label: "Товары Atlas"
        file: "atlas.json"
        fields:
          - label: "Товары"
            name: "items"
            widget: "list"
            summary: '{{fields.name}} (ID: {{fields.id}})'
            add_to_top: true
            fields:
              - {label: "ID", name: "id", widget: "number", hint: "Уникальный номер товара"}
              - {label: "Название", name: "name", widget: "string"}
              - {label: "Описание", name: "desc", widget: "text", required: false}
              - {label: "Цена (₸)", name: "price", widget: "number", required: false}
              - {label: "Остаток (шт)", name: "stock", widget: "number", required: false, hint: "Пусто = под заказ"}
              - label: "Модели"
                name: "models"
                widget: "list"
                hint: "Добавьте модели: Atlas, Monjaro, Okavango, Coolray"
                field: {label: "Модель", name: "model", widget: "select", options: ["Atlas", "Monjaro", "Okavango", "Coolray"]}
              - {label: "Артикул", name: "sku", widget: "string", default: "-"}
              - {label: "Главное фото", name: "img", widget: "image"}
              - label: "Доп. фото"
                name: "imgs"
                widget: "list"
                required: false
                field: {label: "Фото", name: "url", widget: "image"}
              - {label: "Ссылка Kaspi", name: "kaspi", widget: "string", required: false}

